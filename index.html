<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Detection</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
<div class="container">
    <h1>Demo: Palette Detection</h1>
    <div class="row">
        <div class="column">
            <div class="input-container">
                <label for="fileInput">
                    Select a local image:
                </label>
                <input type="file" class="input-file" id="fileInput" accept="image/*">
            </div>
            <div style="margin-top: 20px" class="input-container">
                <label for="image_dropdown">
                    Or select an image from the list:
                </label>
                <select id="image_dropdown">
                    <option value="none">Select:</option>
                </select>
            </div>
            <div class="container">
                <div id="loading-spinner"></div>
                <p id="loadingMessage"></p>
            </div>
            <div class="download-container">
                <button id="download-button" style="margin-left: 20px; display: none">Download New Image</button>
            </div>
            <canvas id="canvas"></canvas>
        </div>
    </div>
</div>
<script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
<script src="src/script.js"></script>
</body>
</html>
